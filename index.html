<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BabyCare Q</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#4a4cff">
  <style>
    body { display: flex; height: 100vh; justify-content: center; align-items: center; background: #fff5f5; }
    button { font-size: 28px; padding: 20px 40px; border-radius: 14px; color: #fff; background: #4a4cff; border: none; }
    button:active { background: #0047a1; }
  </style>
</head>
<body>
  <button id="btn">CONNECT</button>
  <script>
    let dev, gatt, chr, run = false;
    async function connect() {
      dev = await navigator.bluetooth.requestDevice({
        filters: [{ namePrefix: 'BabyCareQ' }],
        optionalServices: ['180F']
      });
      gatt = await dev.gatt.connect();
      const svc = await gatt.getPrimaryService('180F');
      chr = await svc.getCharacteristic('FFB1');
      document.getElementById('btn').textContent = '▶ START';
    }
    async function toggle() {
      run = !run;
      await chr.writeValue(Uint8Array.of(run ? 0x01 : 0x00));
      document.getElementById('btn').textContent = run ? '■ STOP' : '▶ START';
    }
    document.getElementById('btn').onclick = async () => {
      (!dev || !dev.gatt.connected) ? await connect() : await toggle();
    };
  </script>
</body>
</html>
