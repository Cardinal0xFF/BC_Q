<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>BabyCare Q</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a4cff">
    <style>
      :root{font-family:system-ui,sans-serif;background:#fff5f5}
      body{display:flex;flex-direction:column;min-height:100vh;justify-content:center;align-items:center;margin:0}
      button{
        font-size:28px;padding:20px 40px;border-radius:14px;border:none;
        color:#fff;background:#4a4cff;cursor:pointer;transition:.2s;
        margin-bottom: 24px;
      }
      button:active{background:#0047a1;transform:scale(.96)}
      #data{
        white-space:pre;font-family:monospace;font-size:17px;
        background:#f8fafd;border-radius:10px;padding:18px 30px;
        color:#161644;min-width:270px;min-height:100px;
        box-shadow:0 3px 14px #bcc2e92b;
      }
    </style>
  </head>
  <body>
    <button id="btn">СОЕДИНИТЬ</button>
    <div id="data">Нет данных</div>
    <script>
      if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');

      const SERVICE_UUID = '0000180f-0000-1000-8000-00805f9b34fb';
      const CHAR_UUID    = '0000fff1-0000-1000-8000-00805f9b34fb';

      let dev, chr, run = false;

      async function connect() {
        dev = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'BabyCareQ' }],
          optionalServices: [SERVICE_UUID]
        });
        const gatt = await dev.gatt.connect();
        const svc  = await gatt.getPrimaryService(SERVICE_UUID);
        chr = await svc.getCharacteristic(CHAR_UUID);

        // --- слушаем уведомления BLE ---
        await chr.startNotifications();
        chr.addEventListener('characteristicvaluechanged', e => {
          const val = new TextDecoder().decode(e.target.value);
          document.getElementById('data').textContent = val;
        });

        document.getElementById('btn').textContent = '▶ START';
      }

      async function toggle() {
        run = !run;
        await chr.writeValue(Uint8Array.of(run ? 0x01 : 0x00));
        document.getElementById('btn').textContent = run ? '■ STOP' : '▶ START';
      }

      document.getElementById('btn').onclick = async () => {
        (!dev || !dev.gatt.connected) ? await connect() : await toggle();
      };
    </script>
  </body>
</html>
